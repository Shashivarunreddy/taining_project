
<div class="container mx-auto p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8 border border-gray-200">
    <!-- Header -->
    <h3 class="text-3xl font-bold mb-6 text-black">Create Idea</h3>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <!-- Title -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
        <input
          formControlName="title"
          placeholder="Short, descriptive title"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-700"
        />
        <div
          *ngIf="form.get('title')?.invalid && form.get('title')?.touched"
          class="text-sm text-red-600 mt-1"
        >
          Title is required.
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
        <textarea
          formControlName="description"
          rows="6"
          placeholder="Explain your idea in detail..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-700"
        ></textarea>
        <div
          *ngIf="form.get('description')?.invalid && form.get('description')?.touched"
          class="text-sm text-red-600 mt-1"
        >
          Provide at least 10 characters.
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
        <input
          formControlName="category"
          placeholder="e.g., Process, HR, Tech"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-700"
        />
      </div>

      <!-- Status (only for manager) -->
      <div *ngIf="currentRole === 'manager'">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
        <select
          formControlName="status"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-700"
        >
          <option value="Draft">Draft</option>
          <option value="UnderReview">Under Review</option>
          <option value="Approved">Approved</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full px-4 py-3 bg-indigo-700 text-white font-semibold rounded-lg hover:bg-indigo-800 disabled:opacity-50 transition-colors"
        >
          Create Idea
        </button>
      </div>
    </form>
  </div>
</div>
