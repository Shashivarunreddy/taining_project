<div class="container mx-auto p-6">
	<div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
		<h2 class="text-2xl font-bold mb-4">Manager - Ideas</h2>

		<div *ngIf="!ideas.length" class="text-gray-500 italic">No ideas available.</div>

		<ul class="space-y-4">
			<li *ngFor="let idea of ideas" class="p-4 border rounded-lg flex justify-between items-start">
				<div>
					<div class="text-lg font-semibold text-indigo-700">{{ idea.title }}</div>
					<div class="text-sm text-gray-600">{{ idea.description }}</div>
					<div class="text-xs text-gray-500 mt-2">Submitted: {{ idea.submittedDate | date:'short' }} â€¢ By: {{ idea.submittedByUserID }}</div>
					<div class="text-xs mt-2">
						<span class="inline-block bg-green-100 text-green-700 px-2 py-1 rounded text-xs mr-2">ğŸ‘ {{ idea.upvotes || 0 }}</span>
						<span class="inline-block bg-red-100 text-red-700 px-2 py-1 rounded text-xs">ğŸ‘ {{ idea.downvotes || 0 }}</span>
					</div>
				</div>

				<div class="flex flex-col gap-2 items-end">
					<select class="p-2 border rounded" [value]="idea.status" (change)="changeStatus(idea,$any($event.target).value)">
						<option value="Draft">Draft</option>
						<option value="UnderReview">Under Review</option>
						<option value="Approved">Approved</option>
					</select>
					<a [routerLink]="['/manager/decision']" [queryParams]="{ id: idea.ideaID }" class="text-sm text-indigo-600 hover:underline">Open Decision</a>
				</div>
			</li>
		</ul>
	</div>
</div>
